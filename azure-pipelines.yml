trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'pipelines-javascript-docker'

jobs:
- job: C
  steps:
  - bash: exit 1
- job: A
  dependsOn: C
  condition: failed()
  steps:
  - script: | 
        echo "$BUILD_SOURCEBRANCH"
        lsb_release -a 
    displayName: Echo Message
- job: B
  dependsOn: A
  pool:
    vmImage: 'Ubuntu-18.04'
  steps:
  - script: |
        lsb_release -a 
    displayName: Echo Message on Ubuntu18.04